{% extends "layout.html" %}

{% block content %}
<main class="form-signin w-50 mx-auto mt-5">
    <form id="loginForm" method="POST">
        <h1 class="h3 mb-3 fw-normal">เข้าสู่ระบบ</h1>
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        <div class="form-floating my-2">
            <input type="text" class="form-control form-control-sm" id="floatingInput" name="username" placeholder="Username" autocomplete="username" value="{{ username }}">
            <label for="floatingInput">Username</label>
        </div>
        
        <div class="form-floating my-2">
            <input type="password" class="form-control form-control-sm" id="floatingPassword" name="password" placeholder="Password" autocomplete="current-password" value="{{ password }}">
            <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
    </form>
</main>
{% endblock %}
