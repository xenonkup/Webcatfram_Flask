{% extends "layout.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>หน้าแรก</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>

<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
<!-- The slideshow/carousel -->
<div class="carousel-inner">
  <div class="carousel-item active">
    <img src="https://cdn.onemars.net/sites/whiskas_th_r81SA_mwh5/image/cat-breeds-07_1920x670_1652359057992.jpeg" alt="" class="d-block mx-auto img-fluid">
  </div>
  <div class="carousel-item">
    <img src="https://cdn.onemars.net/sites/whiskas_th_r81SA_mwh5/image/cat-breeds-22_1920x670_1652359777695.jpeg" alt="" class="d-block mx-auto img-fluid">
  </div>
  <div class="carousel-item">
    <img src="https://cdn.onemars.net/sites/whiskas_th_r81SA_mwh5/image/cat-breeds-24_1920x670_1652359857315.jpeg" alt="Third Slide" class="d-block mx-auto img-fluid">
  </div>
</div>


  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

</body>
</html>
{% endblock %}
