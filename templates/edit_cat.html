{% extends "layout.html" %} 
{% block content %}
<head>
<link rel="stylesheet" href="{{ url_for('static', filename='css/edit_cat.css') }}" />
<!-- เพิ่ม Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-hh34k0y0+H93Br/6khK1Nhk3Fpt2a5yAw1zdnvSeKw/BhX+yZ8U7kOJJw5K8Lj1h" crossorigin="anonymous">
</head>
<!-- edit_cat.html -->
<div class="container mt-5">
    <h1>Edit Cat</h1>
    <form action="/edit_cat/{{ cat_name }}" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="catname" class="form-label">Cat Name:</label>
            <input type="text" class="form-control" id="catname" name="name" value="{{ cat['name'] }}">
        </div>
        <div class="mb-3">
            <label for="breed" class="form-label">Breed:</label>
            <input type="text" class="form-control" id="breed" name="breed" value="{{ cat['breed'] }}">
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ cat['age'] }}">
        </div>
        <div class="mb-3">
            <label for="color" class="form-label">Color:</label>
            <input type="text" class="form-control" id="color" name="color" value="{{ cat['color'] }}">
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Status:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Ready" id="readyCheckbox" name="status" {% if cat['status'] == 'Ready' %}checked{% endif %}>
                <label class="form-check-label" for="readyCheckbox">Ready</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="Not Ready" id="notReadyCheckbox" name="status" {% if cat['status'] == 'Not Ready' %}checked{% endif %}>
                <label class="form-check-label" for="notReadyCheckbox">Not Ready</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ cat['date'] }}">
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Image:</label>
            <input type="file" class="form-control" id="image" name="image" accept="image/*" >
        </div>
        <div class="mb-3">
            <label for="catDetails" class="form-label">Cat Details:</label>
            <textarea type="text" class="form-control" id="catDetails" name="detail" value="{{ cat['detail'] }}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">บันทึก</button>
    </form>
</div>
</html>

{% endblock  content%}
