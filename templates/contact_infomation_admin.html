{% extends "layout.html" %} 
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/contact_information.css') }}">
    <title>เพิ่มข้อมูลติดต่อกลับ</title>
</head>
<body>
    <div class="container">
        <header class="header my-4">
            <h5>เพิ่มข้อมูลติดต่อกลับ</h5>
        </header>
        <form method="POST" action="{{ url_for('save_to_system_admin') }}">
            <div class="mb-3">
                <label for="name" class="form-label">ชื่อ-นามสกุล</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ name }}">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">อายุ</label>
                <input type="number" class="form-control" id="age" name="age" value="{{ age }}">
            </div>
            <div class="mb-3">
                <label for="sex" class="form-label">เพศ</label>
                <input type="text" class="form-control" id="sex" name="sex" value="{{ sex }}">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">อีเมล</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ email }}">
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">เบอร์โทรติดต่อ</label>
                <input type="tel" class="form-control" id="phonenumber" name="phonenumber" value="{{ phonenumber }}">
            </div>
            <div class="mb-3">
                <label for="facebook" class="form-label">Facebook</label>
                <input type="text" class="form-control" id="facebook" name="facebook" value="{{ facebook }}">
            </div>
            <button type="submit" class="btn btn-primary">บันทึก</button>
        </form>
    </div>
</body>
</html>
{% endblock %}
