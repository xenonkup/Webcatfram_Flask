{% extends "layout.html" %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขข้อมูลติดต่อ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_contact_entry.css') }}">
</head>
<body>
<div class="container">
    <h5 class="text-center my-4">แก้ไขข้อมูลติดต่อ</h5>
    <form action="{{ url_for('edit_contact_entry', index=index) }}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ entry.name }}" >
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">อายุ</label>
            <input type="number" class="form-control" id="age" name="age" value="{{ entry.age }}" >
        </div>
        <div class="mb-3">
            <label for="sex" class="form-label">เพศ</label>
            <input type="text" class="form-control" id="sex" name="sex" value="{{ entry.sex }}" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">อีเมล</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ entry.email }}" >
        </div>
        <div class="mb-3">
            <label for="phonenumber" class="form-label">เบอร์โทรติดต่อ</label>
            <input type="text" class="form-control" id="phonenumber" name="phonenumber" value="{{ entry.phonenumber }}">
        </div>
        <div class="mb-3">
            <label for="facebook" class="form-label">Facebook</label>
            <input type="text" class="form-control" id="facebook" name="facebook" value="{{ entry.facebook }}">
        </div>
        <button type="submit" class="btn btn-primary btn-button">บันทึก</button>
    </form>
</div>
</body>
</html>
{% endblock %}
